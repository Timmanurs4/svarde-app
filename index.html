<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S-värde</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <meta name="theme-color" content="#aaffaa" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background-color: #f0fff0;
    }
    h1 {
      color: #333;
    }
    select, button {
      font-size: 1.2em;
      margin: 1em 0;
    }
    .output {
      font-size: 1.5em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>S-värde kalkylator</h1>
  
  <label for="kaliber">Välj kaliber:</label>
  <select id="kaliberSelect">
    <!-- Alternativ kommer att fyllas här med JavaScript -->
  </select>

  <p class="output"><strong>S-värde:</strong> <span id="sValue">--</span></p>
  
  <script>
    const tabell2 = [
      { "kaliber": "6.5x55", "s": "1.52" },
      { "kaliber": "308 Win", "s": "1.55" },
      { "kaliber": "30-06", "s": "1.58" },
      { "kaliber": "8x57", "s": "1.60" },
      { "kaliber": "9.3x62", "s": "1.65" },
      { "kaliber": "375 H&H", "s": "1.75" }
      // Lägg till fler värden här...
    ];

    const select = document.getElementById("kaliberSelect");
    const sValue = document.getElementById("sValue");

    // Fyll dropdown
    tabell2.forEach(entry => {
      const opt = document.createElement("option");
      opt.value = entry.kaliber;
      opt.textContent = entry.kaliber;
      select.appendChild(opt);
    });

    // Ändra S-värde vid val
    select.addEventListener("change", () => {
      const selected = tabell2.find(k => k.kaliber === select.value);
      sValue.textContent = selected ? selected.s : "--";
    });

    // Service worker registrering
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registrerad:', reg.scope))
        .catch(err => console.error('Service Worker fel:', err));
    }
  </script>
</body>
</html>

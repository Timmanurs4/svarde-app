function skapaTabell() {
  const tbody = document.getElementById('tabell1-body');
  avstand.forEach((avst, index) => {
    const rad = document.createElement('tr');
    rad.innerHTML = `
      <td>${avst}</td>
      <td><select onchange="uppdateraS(this)">${vapenOptions.map(opt => `<option value="${opt}">${opt}</option>`).join('')}</select></td>
      <td><select onchange="uppdateraS(this)">${stallningOptions.map(opt => `<option value="${opt}">${opt}</option>`).join('')}</select></td>
      <td><select onchange="uppdateraS(this)">${malOptions.map(opt => `<option value="${opt}">${opt}</option>`).join('')}</select></td>
      <td class="s-cell">-</td>`;
    tbody.appendChild(rad);
  });
}

function uppdateraS(element) {
  const rad = element.parentElement.parentElement;
  const avst = parseInt(rad.children[0].innerText);
  const vapen = rad.children[1].querySelector('select').value;
  const stallning = rad.children[2].querySelector('select').value;
  const mal = rad.children[3].querySelector('select').value;
  const sCell = rad.children[4];

  if (!vapen || !stallning || !mal) {
    sCell.textContent = '-';
    sCell.style.backgroundColor = '';
    sCell.style.color = '';
    return;
  }

  const match = tabell2.find(rad => rad.Avst === avst && rad.Vapen === vapen && rad.Stallning === stallning && rad.Mal === mal);
  if (match) {
    sCell.textContent = match.S.toFixed(2);
if (match.S <= 0.0) {
  sCell.style.backgroundColor = '#FF0000';
  sCell.style.color = '#000000';
} else if (match.S < 0.3) {
  sCell.style.backgroundColor = '#fcaa05';
  sCell.style.color = '#000000';
} else {
  sCell.style.backgroundColor = '';
  sCell.style.color = '';
}
}

function rensaTabell() {
  const tbody = document.getElementById('tabell1-body');
  tbody.querySelectorAll('tr').forEach(rad => {
    rad.children[1].querySelector('select').value = '';
    rad.children[2].querySelector('select').value = '';
    rad.children[3].querySelector('select').value = '';
    rad.children[4].textContent = '-';
    rad.children[4].style.backgroundColor = '';
    rad.children[4].style.color = '';
  });
}
